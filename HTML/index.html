<!doctype html>
<html>
    <head>
        <title>
            FlipKart Vendor Form
        </title>

        <body>
            <form action="">
                <div>
                    <label for="fName">Name:</label>
                    <input type="text">
                    <label for="surName">Lastname:</label>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label for="dob">Date Of Birth:</label>
                    <input type="date">
                </div>
                <br>
                <div>
                    <label for="currentLocation">Current Location</label>
                    <textarea name="currLoctaion" id="currLoctation" cols="10" rows="2"></textarea>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email">
                </div>
                <br>
                <div>
                    <label for="aadhar">Uplaod Aadhar Card:</label>
                    <input type="file">
                </div>
                <br>
                <div>
                    <label for="pan">Enter PAN No.</label>
                    <input type="number">
                </div>
                <br>
                <div>
                    <label for="sellerItems">Itmes To Sell:</label>
                    <select name="sellerItems" id="sellerItems">
                        <option value="foodItems">Food</option>
                        <option value="toyItems">Toys</option>
                        <option value="homeItems">Home Utlities</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="nationality">Are you in India</label>
                    <input type="radio" name="indian">YES
                    <input type="radio" name="indian">NO
                </div>
                <br>
                <div>
                    <label for="loctaion">Location avalable for delivery:</label>
                    Delhi : <input type="checkbox">
                    Mumbai : <input type="checkbox">
                    Banglore : <input type="checkbox">
                </div>
                <br>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>

            </form>
            
        </body>
    </head>
</html>
